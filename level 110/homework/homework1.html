<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="addP()">Add Product</button>
    <script>
        function addP(){
            let itemP = prompt("Enter a product name:");
            if (itemP){
                document.body.innerHTML += `<p>${itemP}</p>`;
            }
            console.log(itemP);
        }
    </script>
</body>
</html>
