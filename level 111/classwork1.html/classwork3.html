    <script>

        const inputPassword = document.getElementById('password');
        const button = document.getElementById('btn');
    ;
        button.addEventListener('click', () => {
            console.log(`Loggin: ${inputEmail.value}`);
            console.log(`Password: ${inputPassword.value}`);
            
        })
    </script>
