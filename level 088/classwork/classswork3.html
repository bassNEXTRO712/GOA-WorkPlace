<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculator(num1 = 0, num2 = 0, operataion = "+") {
                switch(operataion) {
                    case "+": 
                        return num1 + num2;
                    break;
                    case "-":
                        return num1 - num2;
                    break;
                    case "*":
                        return num1 * num2;
                    break;
                    case "/":
                        return num1 / num2;
                    default:
                        return "Invalid Operation";
                    break;
                }
            }

            
    </script>
</body>
</html>
