<body>
    <script>
        function calculator(num1, num2, num3, num4, num5){
            const sum = num1 + num2 + num3 + num4 + num5 ;
            return sum / 5
        }

        console.log(calculator(10,20,30,40,50))
        console.log(calculator(13,22,36,41,59))
        console.log(calculator(15,25,35,45,55))
    </script>
</body>
