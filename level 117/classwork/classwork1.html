        class Animal {
            constructor(weight, color, age) {

                this.age = age;
            }
            eat(){
                console.log("Eating...");

            }
            drink(){

            }

        }

        class Dog extends Animal {
            constructor(weight, color, age,  Varieties) {
                super(weight, color, age);
                this.Varieties = Varieties;

            }


            walk(){
                console.log("Dog Moving!!!");
            }

            bark(){
                console.log("Dog Barking!!! vaff vaff ! DDD:");
            }
        }

        console.log(Animal)
        console.log(Dog)
    </script>
