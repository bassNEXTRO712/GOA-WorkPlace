<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class person{
            constructor(name,lastname){
                this.name = name;
                this.lastname = lastname;
            }
            
            think(){
                console.log(`${this.name} is thinking`);
            }
        }

        class student extends person{
            constructor(name,lastname,gradeLevel){
                super(name,lastname);
                this.gradeLevel = gradeLevel;
            }
            study(subject){
                console.log(`${this.name} is studying ${subject} and is in grade ${this.gradeLevel}`);
            }
        }
        const myinfo = new student('Nika','Gabrichidze',12);
        myinfo.think();
        myinfo.study('Maths');
    </script>
</body>
</html>
