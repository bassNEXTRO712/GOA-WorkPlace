<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            border-radius: 50%;
        }
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>

    <button id="btn2" onclick="imageSlider(-1)">BACK</button>
    <img id="sliderimage" src="./jordan1.avif" alt="">
    <button id="btn2" onclick="imageSlider(1)">NEXT</button>



    <script>
        const imagetouch = document.getElementById('sliderimage');
        const imagesources = [
            'jordan1.avif',
            'jordan2.avif',
            'jordan3.avif',
            'jordan4.avif',
            'jordan5.avif',
            'jordan6.avif',
        ]

        let srcIndex = 0;
        const imageSlider = (num) => {
            if (srcIndex + num >= 0 && srcIndex < imagesources.length) {
                srcIndex += num
            }
            imagetouch.src = imagesources[srcIndex]
            console.log(srcIndex)

            if (srcIndex === 5){
                srcIndex = -1
            }else if (srcIndex === -1){
                srcIndex = 5
            }
        }

        
    </script>
</body>
</html>
