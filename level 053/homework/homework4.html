<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <h2>Colorib Contact Form</h2>
            <h6>Contact Us About Your Problem</h6>
            <form>
                
                <input type="text" name="name" placeholder="Your Name">
                <br>
                <br>
                <input type="email" name="email" placeholder="Enter Your Email Adress">
                <br>
                <br>
                <input type="number" name="number" placeholder="Enter Your Phone Number">
                <br>
                <br>
                <input type="text" name="web" placeholder="Enter Your Local Web">
                <br>
                <br>
                <textarea name="message" id="message" placeholder="Enter Message Here"></textarea>
                <br>
                <br>
                <input id="submit" type="submit" name="submit">
                <p>More Informatio <a href="#">Click</a></p>
            </form>

        </div>
    </div>
</body>
</html>
