        function manualFilter(number){
            let resulth = [];
            for (i = 0; i < number.length; i++){
                if (i % 2 === 0){
                    resulth.push(number[i])
                }
            }
            return resulth
        }

        let number = [10, 23, 12, 123, 22];
    let filteredNumbers = manualFilter(number);
    console.log(filteredNumbers);
