<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            button:hover {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <p id="my-p">0</p>
        <button onclick='increment()'>+1</button>

        <button onclick="minusnumber()">-1</button>
        <script>
    const myP = document.getElementById("my-p");

    let num = 0;

    const increment = () => {
        num++;
        myP.textContent = num;
}


    const minusnumber = () => {
        num--;
        myP.textContent = num;
    }






        </script>
    </body>
</html>
